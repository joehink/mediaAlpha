<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="$7D70BA">
    <meta name="theme-color" content="#7D70BA">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="7D70BA">
    <title>MediaAlpha School Registration</title>

    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <main>
        <section class="back-to-school">
            <img class="school" src="/images/school.png" alt="">
            <div class="big-text">Back to school.</div>
        </section>
        <section class="form-section">
            <div class="form-container">
                <h1 class="h1-like">Register for classes now!</h1>
                <form id="registrationForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName" class="label">Full name</label>
                            <div class="error-message"></div>
                            <input type="text" id="fullName" class="input" required>
                        </div>
                    </div>
        
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email" class="label">Email address</label>
                            <div class="error-message"></div>
                            <input type="email" id="email" class="input" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="label">Birthday</label>
                            <div class="error-message"></div>
                            <input type="date" id="birthday" class="input" required>
                        </div>
                    </div>
        
                    <fieldset>
                        <legend class="label">Area of study</legend>
                        <div class="error-message"></div>
                        <div class="form-grid" id="areas"></div>
                    </fieldset>
                    <button class="button right">Confirm registration<i class="fas fa-arrow-right icon"></i></button>
                </form>
            </div>
            <div class="confirmation-container">
                <h1 class="h1-like">Did we get everything?</h1>
                <form id="confirmationForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <span class="confirmation-label">Full name</span>
                            <p class="confirmation-value" id="fullNameConfirmation"></p>
                            <input type="hidden" name="fullName">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <span class="confirmation-label">Email address</span>
                            <p class="confirmation-value" id="emailConfirmation"></p>
                            <input type="hidden" name="email">
                        </div>

                        <div class="form-group">
                            <span class="confirmation-label">Birthday</span>
                            <p class="confirmation-value" id="birthdayConfirmation"></p>
                            <input type="hidden" name="birthday">
                        </div>
                    </div>

                    <div id="confirmationAreas"></div>

                    <div class="button-group">
                        <button class="button left" id="goBack" type="button"><i class="fas fa-arrow-left icon"></i>Go Back</i></button>                
                        <button class="button right">Submit<i class="fas fa-arrow-right icon"></i></button>     
                    </div>
                    <div class="output-message">Check developer console for JSON output.</div>
                </form>           
            </div>
        </section>
    </main>
</body>
</html>
